<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Study Buddy</h1>
        <p>Your personal AI-powered learning companion</p>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Study Streak</h3>
                    <span id="streak">0 days</span>
                </div>
                <div class="stat-card">
                    <h3>Total Hours</h3>
                    <span id="total-hours">0 hrs</span>
                </div>
            </div>
        </section>

        <section id="study-planner">
            <h2>Study Planner</h2>
            <button id="create-plan-btn">Create New Study Plan</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
