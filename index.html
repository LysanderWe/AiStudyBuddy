<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Buddy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Study Buddy</h1>
        <p>Your personal AI-powered learning companion</p>
    </header>

    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>Study Streak</h3>
                    <span id="streak">0 days</span>
                </div>
                <div class="stat-card">
                    <h3>Total Hours</h3>
                    <span id="total-hours">0 hrs</span>
                </div>
            </div>
        </section>

        <section id="study-planner">
            <h2>Study Planner</h2>
            <button id="create-plan-btn">Create New Study Plan</button>

            <div id="plan-form" class="hidden">
                <h3>Create Study Plan</h3>
                <form id="study-form">
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="duration">Study Duration (hours):</label>
                        <input type="number" id="duration" min="0.5" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty Level:</label>
                        <select id="difficulty" required>
                            <option value="">Select difficulty</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-buttons">
                        <button type="submit">Create Plan</button>
                        <button type="button" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>

            <div id="study-plans">
                <h3>Your Study Plans</h3>
                <div id="plans-list"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
